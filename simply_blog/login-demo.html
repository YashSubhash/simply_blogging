<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    html,body{
        background-image: url("p1.png");
        width: 100%;
        height:100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
         

    }
</style>
<body>
    
    <div class="container">
        <h2 style="color:rgb(246, 7, 7)">
            Login Page
        </h2>
      </div>

    <div class="container">
               
        <form role="form" style="color:tomato">
          <div class="form-group" >
              <label for="b1"><b>Email</b></label>
              <input type="email" class="form-control" id="b1" placeholder="Enter your mail" required>
            </div>
            
            <div class="form-group">
              <label for="b2"><b>Password</b></label>
              <input type="password" class="form-control" id="b2" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
