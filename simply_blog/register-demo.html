<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<style>
html,body{
    background-image: url("p2.png");
    width: 100%;
    height:100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
     

}
</style>
<body>
    
    <div class="container" style="color: rgb(38, 235, 12);">
        <h2>
            Register Form
        </h2>
      </div>
        

        <div class="container">
           
              <form role="form" style="color:rgb(5, 226, 5)" >
                <div class="form-group" >
                    <label for="a1"><b>Name</b></label>
                    <input type="text" class="form-control" id="a1" placeholder="Enter your name" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="a2"><b>Email</b></label>
                    <input type="email" class="form-control" id="a2" placeholder="Enter your mail" required>
                  </div>

                  <div class="form-group">
                    <label for="a3"><b>Mobile-number</b></label>
                    <input type="number" class="form-control" id="a3" placeholder="Enter your phone number" required>
                  </div>

                  <div class="form-group">
                    <label for="a4"><b>Password</b></label>
                    <input type="password" class="form-control" id="a4" placeholder="Enter the strong password" required>
                  </div>
                  <div class="form-group">
                    <label for="a5"><b>Conform Password</b></label>
                    <input type="password" class="form-control" id="a5" placeholder="verify" required>
                  </div>
                  <button type="submit" class="btn btn-primary">submit</button>
                  
                  
              </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
